[env:default]
platform = ststm32
; board = nucleo_g070rb
board = generic_stm32g070kbt
framework = arduino

; change microcontroller
board_build.mcu = stm32g070kbt6

upload_protocol = stlink

extra_scripts = post:extra_script.py

build_flags =
    ; DEBUG PORT (UART2)
    -DENABLE_HWSERIAL2
    -DPIN_SERIAL2_RX=PA3
    -DPIN_SERIAL2_TX=PA2
    ; RX PORT (UART3)
    -DENABLE_HWSERIAL3
    -DPIN_SERIAL3_RX=PB9
    -DPIN_SERIAL3_TX=PB8
    ; GPS PORT (UART1)
    -DENABLE_HWSERIAL1
    -DPIN_SERIAL1_RX=PA10
    -DPIN_SERIAL1_TX=PA9
    ; VTX PORT (UART4)
    -DENABLE_HWSERIAL4
    -DPIN_SERIAL4_TX=PA0
    ; Disable Serial for debug
    -DNDEBUG
    -DHWSERIAL_NONE
    ; Increase UART buffer size
    -DSERIAL_RX_BUFFER_SIZE=256

# Я не впевнен шо для коректної роботи Half-duplex, потрібно включати ENABLE_HWSERIAL4
# Можливо треба вручну зробити це у програмі
lib_deps = 
    AlfredoCRSF@^1.0.0